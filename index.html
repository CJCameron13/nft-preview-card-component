<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/nft-preview-card-component-main/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div id="main-card">
    <img id="cube-image" alt="cube-image" src="/nft-preview-card-component-main/images/image-equilibrium.jpg">
    <div id="hover-overlay">
      <img id="eye" src="/nft-preview-card-component-main/images/icon-view.svg">
    </div>
    <h3 id="header">Equilibrium #3429</h3>

    <p id="subscript">Our Equilibrium collection promotes balance and calm.</p>
    <div id="value-time-container">
      <div id="value-box">
        <img id="diamond-icon" src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="diamond-icon">
        <p id="value">0.041 ETH</p>
      </div>
      <div id="time-box">
        <img id="clock-icon" src="/nft-preview-card-component-main/images/icon-clock.svg" alt="clock-icon">
        <p id="time">3 days left</p>
      </div>
    </div>
    <div id="divider-line"></div>
    <div id="credit">
      <img id="creator-photo" alt="creator photo" src="/nft-preview-card-component-main/images/image-avatar.png">
      <p id="creator-text">Creation of <a id="name" href="">Jules Wyvern</a></p>
    </div>
  </div>

</body>
</html>
